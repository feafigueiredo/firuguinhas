<!-- form.html -->

<div class="page-header">
	<div id="content">
	<form name="form" class="css-form">
		<h1>Cadastrar</h1>
		<div class="cont">
			<p style="float: left">UsuÃ¡rio: <input type="text" name="user" ng-model="user.id" required/></p>
			<div class="rel">
				<i class="ok" ng-show="form.user.$dirty && form.user.$valid">
					<span></span>
				</i>
				<i class="error" ng-show="form.user.$dirty && form.user.$invalid">
					<span></span>
				</i>
			</div>
		</div>
		<div class="cont">
			<p style="float: left">
				Nome: <input name="name" type="text" ng-model="user.name" required/>
			</p>
			<div class="rel">
				<i class="ok" ng-show="form.name.$dirty && form.name.$valid">
					<span></span>
				</i>
				<i class="error" ng-show="form.name.$dirty && form.name.$invalid">
					<span></span>
				</i>
			</div>
		</div>	
		<div class="cont">	
			<p style="float: left">
				Senha: <input name="pass" type="password" ng-model="user.pass" required />
			</p>
			<div class="rel">
				<i class="ok" ng-show="form.pass.$dirty && form.pass.$valid">
					<span></span>
				</i>
				<i class="error" ng-show="form.pass.$dirty && form.pass.$invalid">
					<span></span>
				</i>
			</div>
		</div>
		<div class="cont">	
			<button ng-click="signup();">Cadastrar</button>
		</div>
	</form>
	</div>
</div>
